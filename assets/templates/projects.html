<div class="content" ng-controller="ProjectsController as con">
	<div class="project-overview row">
		<div class="column no-padding" ng-repeat="project in projects">

			<div class="with-shadow project text-center">
				<h3>{{project.name}}</h3>

				<p class="description">
					{{project.description}}
				</p>

				<p class="environments">
					<span class="label" ng-repeat="environment in project.environments"><a
							  ui-shref="tests/{{environment.id}}">{{environment.name}}</a></span>

					<span ng-show="!project.environments.length" class="label secondary">No environments</span>
				</p>


				<a href="/dashboard/" class="button primary"><i class="fi-graph-trend"></i>
				Dashboard</a>
				<a href="/project_settings" class="button warning"><i class="fi-wrench"></i>
				Settings</a>
			</div>
		</div>

		<div ng-show="!projects.length" class="callout warning">
			nenalezeno
		</div>
	</div>

	<a data-open="new-project" id="add-project" class="button success material-add-button"><i class="fi-plus"></i></a>

	<div class="reveal" id="new-project" data-reveal>

		<h3>Add project</h3>

		<form ng-submit="con.create()">
			<label>
				Name

				<input type="text" placeholder="Project name" ng-model="formData.name" />
			</label>

			<!--<label>-->
			<!--API endpoint-->

			<!--<input type="text" placeholder="https://api.example.com/api/v1" ng-model="formData.apiEndpoint" />-->
			<!--</label>-->


			<label>
				Description

			<textarea rows="2" name="description" ng-model="formData.description"
						 placeholder="Some brief description of this API"></textarea>
			</label>

			<button type="submit" class="button success float-right">Create new</button>
		</form>

		<!-- Close button -->
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

</div>
