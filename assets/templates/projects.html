<div class="content">
	<div class="project-overview row" data-equalizer>
		<div class="column no-padding" ng-repeat="project in projects.overview">
			<div class="with-shadow project text-center has-controls">
				<div class="content" data-equalizer-watch>
					<h3><a ui-sref="dashboard({projectId: project.id})">{{project.name}}</a></h3>

					<p class="description">
						{{project.description}}
					</p>

					<p class="column environments">
						<span ng-repeat="environment in project.environments">
							<a class="label curson-pointer"
								ui-sref="tests({environmentId: environment.id})">{{environment.name}}</a>
						</span>
						<span ng-show="!project.environments.length" class="label secondary">No environments</span>
					</p>
				</div>

				<div class="row align-center controls">
					<a ui-sref="dashboard({projectId: project.id})" class="button primary">
						<i class="fi-graph-trend"></i>
						Dashboard
					</a>
					&nbsp;
					<a ui-sref="projects_settings({projectId: project.id})" class="button warning">
						<i class="fi-wrench"></i>
						Settings
					</a>
				</div>
			</div>
		</div>

		<div ng-show="!projects.overview.length" class="callout warning">nenalezeno</div>
	</div>

	<script>$ ('.project-overview').foundation ()</script>


	<a data-open="new-project" id="add-project" class="button success material-add-button"><i class="fi-plus"></i></a>

	<div class="reveal" id="new-project" data-reveal>
		<h3>Add project</h3>

		<form ng-submit="projects.create()">
			<label>
				Name

				<input type="text" placeholder="Project name" ng-model="projects.formData.name" />
			</label>

			<label>
				Description

			<textarea rows="2" name="description" ng-model="projects.formData.description"
						 placeholder="Some brief description of this API"></textarea>
			</label>

			<button type="submit" class="button success float-right">Create new</button>
		</form>

		<!-- Close button -->
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
