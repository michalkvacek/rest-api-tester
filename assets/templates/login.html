<div class="row">
	<div class="column">
		<h3>Login</h3>

		<form ng-controller="LoginController as login" ng-submit="login.localAuth({redirect: true})">
			<label>
				{{'E-mail' | translate}}
				<input type="email" name="email" ng-model="login.formData.email" />
			</label>

			<label>
				{{'Heslo' | translate}}

				<input type="password" name="password" ng-model="login.formData.password" />
			</label>

			<button type="submit" class="submit button">Login</button>
		</form>
	</div>
</div>
